<!DOCTYPE html>
<html>
<head><style type="text/css">
.garden {
  position: relative;
  width : 1080px;
  height: 1080px;
  border: 5px solid #CCC;
  border-radius: 10px;
}

.ball {
  position: absolute;
  top   : 90px;
  left  : 90px;
  width : 20px;
  height: 20px;
  background: green;
  border-radius: 100%;
}

.lw { font-size: 60px; }</style>


<title>Parallax Demo</title>
</head>
<body>
<!-- Start your code here -->

<p class="lw">Parallax Demo 1.0.1</p>
  <img id="c1" src="https://github.com/CharleyTwo/BounD/blob/master/test/cell000a.png?raw=true" alt="c1" width="1" height="1">
  <img id="c2" src="https://github.com/CharleyTwo/BounD/blob/master/test/cell000b.png?raw=true" alt="c2" width="1" height="1">
  <img id="c3" src="https://github.com/CharleyTwo/BounD/blob/master/test/cell000c.png?raw=true" alt="c3" width="1" height="1">
  
<div class="garden">
  <canvas id="myCanvas" width="1080" height="1080" style="border:1px solid #000000;"></canvas>    
  <div class="ball" style="top: 230px; left: 80px;"></div>
</div>

<pre class="output">alpha: null
beta : null
gamma: null
</pre>

<!-- End your code here -->

<script>var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;

function myCanvas(x1,x2,x3) {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img1 = document.getElementById("c1");
    var img2 = document.getElementById("c2");
    var img3 = document.getElementById("c3");
    ctx.drawImage(img1,x1,10);
    ctx.drawImage(img2,x2,10);
    ctx.drawImage(img3,x3,10);
}

function handleOrientation(event) {
  var z = event.alpha; // In degree in the range [-180,180]
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

  
  output.innerHTML  = "alpha: " + z + "\n";
  output.innerHTML += "beta : " + x + "\n";
  output.innerHTML += "gamma: " + y + "\n";

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (x >  90) { x =  90;}
  if (x < -90) { x = -90;}

  var x1 = 540-155 + y*5.0;
  var x2 = 540-155 + y*1.0;
  var x3 = 540-155 + y*0.5;
  myCanvas(x1,x2,x3);
  
  // To make computation easier we shift the range of 
  // x and y to [0,180]
  x += 90;
  y += 90;

  // 10 is half the size of the ball
  // It center the positioning point to the center of the ball
  ball.style.top  = (maxX*x/180 - 10) + "px";
  ball.style.left = (maxY*y/180 - 10) + "px";
  

}

window.addEventListener('deviceorientation', handleOrientation);

</script></body>
